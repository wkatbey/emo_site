<!DOCTYPE html>
<html>
<head>
	<title>lunarXparallax</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="css/output.css">
	<link rel="stylesheet" href="css/custom-stylesheet.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body class="bg-light" ng-app = "emoApp" ng-controller = "emoCtrl" style="display: block">
	<nav class="navbar navbar-expand-lg navbar-dark fixed-top nav-dark nav-padded">
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    		<span class="navbar-toggler-icon"></span>
  		</button>
  		<div class="collapse navbar-collapse" id="navbarNavDropdown">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a href="" class="nav-link">Log in</a>
				</li>
				<li class="nav-item">
					<a href="" class="nav-link">Sign Up =)</a>
				</li>
			</ul>
		</div>
	</nav>
	<div class="">
		<div class="main-background">
			<br><br><br>
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<h1 class="gradient-text text-center">Welcome to mah site!</h1>
					</div>
				</div>
				<br>
				<div class="row">
					<div class="col-lg-6">
						<button class="btn btn-sm btn-effect draw-border">Click meh!</button>
						<span class="pl-2"><button class="btn btn-lg btn-outline-primary">Play some music</button></span>
					</div>
				</div>
				<br>
				<div class="row">
					<div class="col-lg-3 ">
						<img class="display-image" src="https://78.media.tumblr.com/3f579f97898e6715bb8070bd86edfc99/tumblr_pdt3mdpCND1sp4ql3o1_540.png">
					</div>
					<div class="col-lg-3">
						<img class="display-image" src="https://78.media.tumblr.com/79abfab4b0db745e486966a57cd42154/tumblr_p7fdmpZ0uh1u1zmmco1_540.gif">
					</div>
				
				</div>
				<div class="row">
					<div class="col-lg-4"></div>
					<div class="col-lg-6">
						<div class="label" for = "message"></div>
						<textarea name="message" class="message" ng-model = "message" class="form-control"></textarea>
					</div>
				</div>
				<br>
				<div class="row">
					<div class="col-lg-4"></div>
					<div class="col-lg-6">
						<div style="padding-left: 290px">
							<button type="button" class="btn btn-md btn-oval btn-primary">Send</button>
						</div>
					</div>
				</div>
				<div class="message-container" ng-repeat = "x in messageList">
					
				</div>
			</div>
		</div>
	</div>
</body>
</html>
